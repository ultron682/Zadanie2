apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: codeshare
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: backend
        version: v1
    spec:
      containers:
        - name: backend
          image: docker.io/library/codeshare-backend:v1
          imagePullPolicy: Never
          ports:
            - containerPort: 5555
          envFrom:
            - configMapRef:
                name: backend-config
            - secretRef:
                name: backend-secret
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 300m
              memory: 384Mi
          readinessProbe:
            tcpSocket:
              port: 5555
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            tcpSocket:
              port: 5555
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            tcpSocket:
              port: 5555
            initialDelaySeconds: 5
            periodSeconds: 3
            timeoutSeconds: 2
            failureThreshold: 20
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: codeshare
spec:
  selector:
    app: backend
  ports:
    - port: 5555
      targetPort: 5555
  type: ClusterIP
